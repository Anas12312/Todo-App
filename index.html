<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="icon" href="images/favicon.png?v=1"></link>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="filter-todo" placeholder="Filter Todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input class="input" type="text" name="itemContent">
            <button class="button">Add Item</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
